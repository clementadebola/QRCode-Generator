<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['poppins', 'sans-serif'],
              },
            },
          },
        };
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <link rel="stylesheet" href="index.css">
     
    <title>QR Code Generator</title>
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">   QR Code Generator</div>

        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">  
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    QR Code Generator
                </h1>
                <p class="mb-4">
                    QR code allows smartphone users to access your website simply and quickly.
                </p>
                <p>
                    Enter your url below to generate a QR code and download the image.
                </p>
                <form id="generate-form" class="mt-4">
                    <input type="url" id="url" placeholder="Enter a Url" class="w-full border-2 border-grey-200 rounded p-3 text-grey-dark mr-2 focus:outline-none mb-5">
                    <select  id="size" class="w-full border-2 border-grey-200 rounded p-3 text-grey-dark mr-2 focus:outline-none "> 
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
                        Generate QR Code
                    </button>
                </form>
             </div>
            <div class="w-full md:w-2/3 self-center"> <img src="QR-Code.png" alt="" class="w-2/2 m-auto mb-10 md:w-full"></div>
        </div>

        <!-- where the generted code lands -->
        <div class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20 ">
    
            <!-- spinner -->
            <div id="spinner" class="center-body">
                <div class="loader-circle-11">
                  <div class="arc"></div>
                  <div class="arc"></div>
                  <div class="arc"></div>
                </div>
                </div>

            <!-- QR code output -->
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>

    <script src="index.js"></script>
   
</body>
</html>
